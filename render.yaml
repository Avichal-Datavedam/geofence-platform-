services:
  # Backend API Service
  - type: web
    name: geofence-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_SQLITE
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://geofence-frontend.onrender.com,http://localhost:3000"
    disk:
      name: geofence-data
      mountPath: /data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: geofence-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
